<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ed9121",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221a10",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-100 min-h-screen flex justify-center">
<!-- Phone Container -->
<main class="w-full max-w-[430px] min-h-screen bg-background-light dark:bg-background-dark shadow-2xl relative flex flex-col">
<!-- Status Bar Space (iOS) -->
<div class="h-12 w-full"></div>
<!-- Profile Header Section -->
<header class="flex flex-col items-center pt-8 pb-10 px-6">
<div class="relative group">
<div class="w-32 h-32 rounded-full overflow-hidden shadow-xl ring-4 ring-white dark:ring-primary/20 transition-transform hover:scale-105 duration-300">
<img alt="Avatar de usuario" class="w-full h-full object-cover" data-alt="Retrato circular de un hombre sonriente" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDVQ49-tlzxlWSiC6FvyBw8_eZXAzzzt3G6KBWE8ptc9KPotouhgyBWMmHGNeMKpdL5_3048hU9j5n3ciR8qWxKDOvkvMXmSPT47OLNAVdn0Bkw5wIKMCuho7dSqnqNcsPc_7Mg4Ylg51ApPqODVQjNWePp-lD2JAVoRm8SnC8q6XG_gOZk4RwVf--ueNj7vTGeer66Ee5MGFJZHJimXbcYdDtm44gEebfUdkKjAhpgeALDQMF5UTbCiK1tl_JJfv063WB-BvIfNeA"/>
</div>
<button class="absolute bottom-1 right-1 bg-primary text-white p-2 rounded-full shadow-lg border-2 border-white dark:border-background-dark">
<span class="material-icons-round text-sm">edit</span>
</button>
</div>
<h1 class="mt-6 text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Juan Pérez</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Chef Gourmet Aficionado</p>
</header>
<!-- Profile Menu List -->
<section class="flex-1 px-6">
<div class="bg-white dark:bg-primary/5 rounded-2xl overflow-hidden shadow-sm border border-slate-100 dark:border-white/5">
<!-- Ajustes de Dieta -->
<button class="w-full flex items-center justify-between p-5 hover:bg-slate-50 dark:hover:bg-primary/10 transition-colors group">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-primary/20 flex items-center justify-center text-slate-600 dark:text-primary">
<span class="material-icons-round">restaurant_menu</span>
</div>
<span class="font-medium text-slate-700 dark:text-slate-200">Ajustes de Dieta</span>
</div>
<span class="material-icons-round text-slate-300 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<div class="h-px bg-slate-100 dark:bg-white/5 mx-5"></div>
<!-- Idioma -->
<button class="w-full flex items-center justify-between p-5 hover:bg-slate-50 dark:hover:bg-primary/10 transition-colors group">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-primary/20 flex items-center justify-center text-slate-600 dark:text-primary">
<span class="material-icons-round">language</span>
</div>
<div class="flex flex-col items-start">
<span class="font-medium text-slate-700 dark:text-slate-200">Idioma</span>
<span class="text-xs text-slate-400">Español, Català, English</span>
</div>
</div>
<span class="material-icons-round text-slate-300 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<div class="h-px bg-slate-100 dark:bg-white/5 mx-5"></div>
<!-- Notificaciones -->
<button class="w-full flex items-center justify-between p-5 hover:bg-slate-50 dark:hover:bg-primary/10 transition-colors group">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-slate-100 dark:bg-primary/20 flex items-center justify-center text-slate-600 dark:text-primary">
<span class="material-icons-round">notifications</span>
</div>
<span class="font-medium text-slate-700 dark:text-slate-200">Notificaciones</span>
</div>
<div class="flex items-center gap-2">
<span class="w-2 h-2 rounded-full bg-primary"></span>
<span class="material-icons-round text-slate-300 group-hover:text-primary transition-colors">chevron_right</span>
</div>
</button>
<div class="h-px bg-slate-100 dark:bg-white/5 mx-5"></div>
<!-- Mis Logros -->
<button class="w-full flex items-center justify-between p-5 hover:bg-slate-50 dark:hover:bg-primary/10 transition-colors group">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-primary/10 dark:bg-primary/30 flex items-center justify-center text-primary">
<span class="material-icons-round">emoji_events</span>
</div>
<span class="font-semibold text-slate-900 dark:text-white">Mis Logros</span>
</div>
<div class="flex items-center gap-3">
<span class="px-2 py-0.5 bg-primary/20 text-primary text-[10px] font-bold rounded-full">NUEVO</span>
<span class="material-icons-round text-slate-300 group-hover:text-primary transition-colors">chevron_right</span>
</div>
</button>
</div>
<!-- Additional Quick Actions -->
<div class="mt-8 grid grid-cols-2 gap-4">
<button class="p-4 rounded-2xl bg-white dark:bg-primary/5 border border-slate-100 dark:border-white/5 flex flex-col items-center gap-2 shadow-sm">
<span class="material-icons-round text-primary/60">help_outline</span>
<span class="text-xs font-semibold text-slate-500">Soporte</span>
</button>
<button class="p-4 rounded-2xl bg-white dark:bg-primary/5 border border-slate-100 dark:border-white/5 flex flex-col items-center gap-2 shadow-sm">
<span class="material-icons-round text-red-400">logout</span>
<span class="text-xs font-semibold text-slate-500">Cerrar Sesión</span>
</button>
</div>
</section>
<!-- Footer / Navigation Bar -->
<nav class="sticky bottom-0 w-full bg-white/80 dark:bg-background-dark/80 backdrop-blur-xl border-t border-slate-200/50 dark:border-white/5 px-8 pt-3 pb-8 flex justify-between items-center">
<button class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500">
<span class="material-icons-round">home</span>
<span class="text-[10px] font-medium">Inicio</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500">
<span class="material-icons-round">inventory_2</span>
<span class="text-[10px] font-medium">Despensa</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500">
<span class="material-icons-round">receipt_long</span>
<span class="text-[10px] font-medium">Recetas</span>
</button>
<button class="flex flex-col items-center gap-1 text-primary">
<div class="relative">
<span class="material-icons-round">person</span>
<div class="absolute -top-0.5 -right-0.5 w-1.5 h-1.5 bg-primary rounded-full border border-white dark:border-background-dark"></div>
</div>
<span class="text-[10px] font-bold">Perfil</span>
</button>
</nav>
<!-- iOS Home Indicator -->
<div class="absolute bottom-1.5 left-1/2 -translate-x-1/2 w-32 h-1 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
</main>
</body></html>
