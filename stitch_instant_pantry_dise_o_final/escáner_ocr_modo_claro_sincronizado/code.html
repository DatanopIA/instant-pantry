<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#ee9120",
                "background-light": "#f8f7f6",
                "background-dark": "#221a10",
              },
              fontFamily: {
                "display": ["Inter"]
              },
              borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        body { font-family: 'Inter', sans-serif; }
        .camera-overlay {
            background: rgba(0,0,0,0.15);
            backdrop-filter: blur(2px);
        }
        .scanner-frame-corner {
            width: 40px;
            height: 40px;
            border-color: #ee9120;
            border-width: 4px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 antialiased overflow-hidden">
<!-- Main Viewport Container -->
<div class="relative h-screen w-full max-w-md mx-auto overflow-hidden bg-black">
<!-- Full-Bleed Camera Viewfinder Simulation -->
<div class="absolute inset-0 z-0">
<img alt="Camera Viewfinder" class="w-full h-full object-cover opacity-90" data-alt="Grosery store aisle with various products" src="https://lh3.googleusercontent.com/aida-public/AB6AXuASu2Bs27sOZJqZ3lUjc39B18Ue8G_LfJC_Ri6orxfAnIK5IBNm2yzwi92OAYGyeV5A1OLLzLved_WPvegWeByH_3Noi635Sjjfp2OZwNlBipDWFVNnGnW2BqS7oyZH99odx8cfr_rZfAeapgL51a0FVyfVJDloAQ_i1S6sZonwt1uszBMZWoxcOdOk-c67h-VK13VRg71XxC7ci5SrVw-btX6sZhekUeQK7wqHgrbaQU7ZWheOiV_9m79UzLDIs5HrKt7RFPVN2JI"/>
</div>
<!-- Camera UI Overlays -->
<div class="absolute inset-0 z-10 flex flex-col justify-between">
<!-- Top Instruction Bar -->
<div class="pt-14 px-6 flex justify-center">
<div class="bg-white/80 backdrop-blur-md px-6 py-3 rounded-full shadow-lg border border-white/40">
<p class="text-sm font-semibold text-gray-800 tracking-tight">
                        Encuadra tus productos o ticket
                    </p>
</div>
</div>
<!-- Central Scanning Focus Frame -->
<div class="flex-1 flex items-center justify-center p-10">
<div class="relative w-full aspect-square max-w-[280px]">
<!-- Corners -->
<div class="absolute top-0 left-0 scanner-frame-corner border-t border-l rounded-tl-lg"></div>
<div class="absolute top-0 right-0 scanner-frame-corner border-t border-r rounded-tr-lg"></div>
<div class="absolute bottom-0 left-0 scanner-frame-corner border-b border-l rounded-bl-lg"></div>
<div class="absolute bottom-0 right-0 scanner-frame-corner border-b border-r rounded-br-lg"></div>
<!-- Scanning Line Effect (Static) -->
<div class="absolute top-1/2 left-0 w-full h-0.5 bg-primary/40 shadow-[0_0_15px_rgba(238,145,32,0.8)]"></div>
</div>
</div>
<!-- Bottom Controls Area -->
<div class="pb-32 flex flex-col items-center space-y-6">
<!-- Flash and Gallery Options -->
<div class="flex items-center space-x-12">
<button class="w-12 h-12 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center text-white border border-white/30 hover:bg-white/40 transition-colors">
<span class="material-icons-round">flash_on</span>
</button>
<button class="w-12 h-12 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center text-white border border-white/30 hover:bg-white/40 transition-colors">
<span class="material-icons-round">image</span>
</button>
</div>
<!-- Main Capture Button -->
<button class="group relative p-1 bg-white rounded-full shadow-2xl ring-4 ring-white/30">
<div class="w-20 h-20 rounded-full bg-primary flex items-center justify-center text-white group-active:scale-95 transition-transform">
<span class="material-icons-round text-4xl">center_focus_weak</span>
</div>
</button>
</div>
</div>
<!-- iOS Bottom Tab Bar -->
<nav class="absolute bottom-0 left-0 right-0 z-20 bg-white border-t border-gray-200 px-6 pb-8 pt-3 flex justify-between items-center rounded-t-xl">
<button class="flex flex-col items-center space-y-1 text-gray-400">
<span class="material-icons-round text-2xl">home</span>
<span class="text-[10px] font-medium">Inicio</span>
</button>
<button class="flex flex-col items-center space-y-1 text-primary">
<span class="material-icons-round text-2xl">document_scanner</span>
<span class="text-[10px] font-bold">Esc√°ner</span>
</button>
<div class="w-12"></div> <!-- Spacer for design balance -->
<button class="flex flex-col items-center space-y-1 text-gray-400">
<span class="material-icons-round text-2xl">inventory_2</span>
<span class="text-[10px] font-medium">Despensa</span>
</button>
<button class="flex flex-col items-center space-y-1 text-gray-400">
<span class="material-icons-round text-2xl">person</span>
<span class="text-[10px] font-medium">Perfil</span>
</button>
</nav>
<!-- Status Bar Simulation (iOS style) -->
<div class="absolute top-0 left-0 right-0 z-30 px-8 py-3 flex justify-between items-center text-gray-800 font-semibold text-sm">
<span>9:41</span>
<div class="flex items-center space-x-1.5">
<span class="material-icons-round text-xs">signal_cellular_4_bar</span>
<span class="material-icons-round text-xs">wifi</span>
<span class="material-icons-round text-xs">battery_full</span>
</div>
</div>
</div>
</body></html>
