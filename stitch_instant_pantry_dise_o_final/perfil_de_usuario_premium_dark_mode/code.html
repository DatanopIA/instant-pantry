<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Instant Pantry - Perfil de Usuario</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ed9121",
                        "background-light": "#f8f7f6",
                        "background-dark": "#121212",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .premium-glow {
            box-shadow: 0 0 25px 2px rgba(237, 145, 33, 0.15);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col font-display">
<!-- Status Bar Spacer (iOS Style) -->
<div class="h-12 w-full"></div>
<!-- Main Content -->
<main class="flex-1 px-6 pb-24">
<!-- Profile Header Section -->
<section class="flex flex-col items-center mt-8 mb-12">
<div class="relative">
<div class="w-32 h-32 rounded-full p-1 bg-gradient-to-tr from-primary/40 to-primary premium-glow">
<img alt="Avatar de usuario" class="w-full h-full object-cover rounded-full border-4 border-background-dark" data-alt="Retrato de hombre profesional sonriente" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAc4uaWiHHrGsxuPAJ6Q69xS_hp0EpUfbW-2hDcAmcD7e1JlXVzqtVJDo_PzkKlDWzH8TGLJZdGZzLcVBPw8N9_TsBzfi8N6d-Pn2aZOhqSUzIX5mZMUfmrgWJ05xwtpA414RUWOnLwHkOLlasjv5X2hZ_cs-cJKxLG9C8HqBtm4EIX4xGRti-64_6KcuTNgpPSCuxrQgL43Fy3gdmUyHN3lsGyfrPcxSeEmgHqb0K1sMw9sHQ_9VGdrxBo6Or700SsbpJZvucp4s0"/>
</div>
<div class="absolute bottom-1 right-1 bg-primary text-white p-1.5 rounded-full shadow-lg">
<span class="material-icons-round text-sm">stars</span>
</div>
</div>
<div class="mt-6 text-center">
<h1 class="text-2xl font-bold tracking-tight text-white">Carlos Rodríguez</h1>
<p class="text-primary/80 font-medium text-sm mt-1 uppercase tracking-widest">Miembro Premium</p>
</div>
</section>
<!-- Stats Grid (Optional for visual richness) -->
<div class="grid grid-cols-3 gap-4 mb-10">
<div class="bg-primary/5 border border-primary/10 rounded-2xl p-4 text-center">
<span class="block text-primary font-bold text-lg">124</span>
<span class="text-[10px] text-slate-400 uppercase tracking-wider">Recetas</span>
</div>
<div class="bg-primary/5 border border-primary/10 rounded-2xl p-4 text-center">
<span class="block text-primary font-bold text-lg">42</span>
<span class="text-[10px] text-slate-400 uppercase tracking-wider">Logros</span>
</div>
<div class="bg-primary/5 border border-primary/10 rounded-2xl p-4 text-center">
<span class="block text-primary font-bold text-lg">15</span>
<span class="text-[10px] text-slate-400 uppercase tracking-wider">Días Racha</span>
</div>
</div>
<!-- Settings List -->
<nav class="space-y-1">
<div class="bg-white/5 dark:bg-white/5 rounded-3xl overflow-hidden border border-white/5">
<!-- Item: Ajustes de Dieta -->
<button class="w-full flex items-center justify-between p-5 hover:bg-white/5 transition-colors group">
<div class="flex items-center space-x-4">
<div class="w-10 h-10 rounded-xl bg-primary/10 flex items-center justify-center text-primary group-active:scale-95 transition-transform">
<span class="material-icons-round">restaurant</span>
</div>
<span class="font-medium text-slate-200">Ajustes de Dieta</span>
</div>
<span class="material-icons-round text-slate-600">chevron_right</span>
</button>
<div class="h-[1px] mx-5 bg-white/5"></div>
<!-- Item: Idioma -->
<button class="w-full flex items-center justify-between p-5 hover:bg-white/5 transition-colors group">
<div class="flex items-center space-x-4">
<div class="w-10 h-10 rounded-xl bg-primary/10 flex items-center justify-center text-primary group-active:scale-95 transition-transform">
<span class="material-icons-round">language</span>
</div>
<span class="font-medium text-slate-200">Idioma</span>
</div>
<div class="flex items-center space-x-2">
<span class="text-sm text-slate-500">Español</span>
<span class="material-icons-round text-slate-600">chevron_right</span>
</div>
</button>
<div class="h-[1px] mx-5 bg-white/5"></div>
<!-- Item: Tema -->
<button class="w-full flex items-center justify-between p-5 hover:bg-white/5 transition-colors group">
<div class="flex items-center space-x-4">
<div class="w-10 h-10 rounded-xl bg-primary/10 flex items-center justify-center text-primary group-active:scale-95 transition-transform">
<span class="material-icons-round">dark_mode</span>
</div>
<span class="font-medium text-slate-200">Tema</span>
</div>
<div class="flex items-center space-x-2">
<span class="text-sm text-slate-500">Oscuro</span>
<span class="material-icons-round text-slate-600">chevron_right</span>
</div>
</button>
<div class="h-[1px] mx-5 bg-white/5"></div>
<!-- Item: Logros -->
<button class="w-full flex items-center justify-between p-5 hover:bg-white/5 transition-colors group">
<div class="flex items-center space-x-4">
<div class="w-10 h-10 rounded-xl bg-primary/10 flex items-center justify-center text-primary group-active:scale-95 transition-transform">
<span class="material-icons-round">emoji_events</span>
</div>
<span class="font-medium text-slate-200">Logros</span>
</div>
<span class="material-icons-round text-slate-600">chevron_right</span>
</button>
</div>
</nav>
<!-- Secondary Actions -->
<div class="mt-8 px-2">
<button class="w-full py-4 text-rose-500 font-semibold text-center hover:bg-rose-500/10 rounded-2xl transition-colors">
                Cerrar Sesión
            </button>
<p class="text-center text-slate-600 text-[11px] mt-6 tracking-widest uppercase">
                Instant Pantry v2.4.0
            </p>
</div>
</main>
<!-- Navigation Bar (iOS Style) -->
<footer class="fixed bottom-0 left-0 right-0 bg-background-dark/80 ios-blur border-t border-white/5 pb-8 pt-3 px-8">
<div class="flex justify-between items-center max-w-md mx-auto">
<button class="flex flex-col items-center space-y-1 text-slate-500 hover:text-primary transition-colors">
<span class="material-icons-round">kitchen</span>
<span class="text-[10px] font-medium">Despensa</span>
</button>
<button class="flex flex-col items-center space-y-1 text-slate-500 hover:text-primary transition-colors">
<span class="material-icons-round">menu_book</span>
<span class="text-[10px] font-medium">Recetas</span>
</button>
<button class="flex flex-col items-center space-y-1 text-slate-500 hover:text-primary transition-colors">
<span class="material-icons-round">shopping_cart</span>
<span class="text-[10px] font-medium">Lista</span>
</button>
<button class="flex flex-col items-center space-y-1 text-primary">
<span class="material-icons-round">person</span>
<span class="text-[10px] font-medium">Perfil</span>
</button>
</div>
</footer>
</body></html>
